<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">


</head>
<body>
    <div class="bg-[#FCF8F5] h-lvh flex items-center">

        <form class="bg-white w-[40%] max-md:w-[90%] mx-auto rounded-xl py-8 shadow-lg">
            <h1 class="font-semibold text-center text-3xl mb-5">SignUp</h1>
            <div class="px-4">
                <div class="mb-6">
                
                    <label for="name">Name</label>
                    <br>
                    <input id="name" class="border mt-1 w-full px-2 py-1 rounded-lg " type="name" name="name" id="name" required>
                </div>
                <div class="mb-6">
                    
                    <label for="email">Email</label>
                    <br>
                    <input id="email" class="border mt-1 w-full px-2 py-1 rounded-lg " type="email" name="email" id="email" required>
                </div>
                <div class="mb-4">
                    
                    <label for="password">Password</label>
                    <br>
                    <input id="password" class="border mt-1 w-full px-2 py-1 rounded-lg" type="password" name="password" id="password" required>
                </div>

                <button id="signUp-btn" class="bg-green-600 text-white px-3 py-1 rounded-md w-full">
                   Sign up
                </button>
                <p class="mt-2 text-center">I already have account ? <a href="logIn.html" class="underline">sign in</a></p>



            </div>
        
        </form>

    </div>



    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/index.js"></script>

</body>
</html>
